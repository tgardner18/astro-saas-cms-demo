query siteSettingsByHostname($domain: String!, $locale: [Locales]!) {
    SiteSettings(
        locale: $locale
        where: { SiteDomain: { eq: $domain } }
        orderBy: { _metadata: { lastModified: DESC } }
        limit: 1
    ) {
        item {
            SiteDomain
            LogoResolution
            Logo {
                ...ContentUrl
                ...ContentReferenceItem
            }
            FooterText
            HeaderLinks {
                ... on MenuItem {
                    Link {
                        text
                        url {
                            default
                        }
                    }
                    SubMenuItems {
                        ... on MenuItem {
                            Link {
                                text
                                url {
                                    default
                                }
                            }
                        }
                    }
                }
                ... on _Experience {
                    Link: _metadata {
                        text: displayName
                        url {
                            default
                        }
                    }
                }
                ... on _Page {
                    Link: _metadata {
                        text: displayName
                        url {
                            default
                        }
                    }
                }
            }
            FooterLinks {
                ... on MenuItem {
                    Link {
                        text
                        url {
                            default
                        }
                    }
                }
                ... on _Experience {
                    Link: _metadata {
                        text: displayName
                        url {
                            default
                        }
                    }
                }
                ... on _Page {
                    Link: _metadata {
                        text: displayName
                        url {
                            default
                        }
                    }
                }
            }
            SocialFacebook
            SocialInstagram
            SocialTwitter
            SocialTikTok
            SocialGitHub
        }
    }
}
