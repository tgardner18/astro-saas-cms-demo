query siteSettingsByHostname($domain: String!, $locale: [Locales]!) {
    SiteSettings(
        locale: $locale
        where: { SiteDomain: { eq: $domain } }
        orderBy: { _metadata: { lastModified: DESC } }
        limit: 1
    ) {
        item {
            SiteDomain
            LogoResolution
            Logo {
                url {
                    default
                }
            }
            FooterText
            HeaderLinks {
                ... on MenuItem {
                    Link {
                        text
                        url {
                            default
                        }
                    }
                    SubMenuItems {
                        ... on MenuItem {
                            Link {
                                text
                                url {
                                    default
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
