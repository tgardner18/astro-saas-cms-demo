query getExperience($key: String, $ver: String, $loc: [Locales]) {
    _Experience(
        locale: $loc
        where: {
            _metadata: { key: { eq: $key } }
            _or: { _metadata: { version: { eq: $ver } } }
        }
    ) {
        items {
            _metadata {
                key
                version
                url {
                    default
                }
                types
            }
            ... BlankExperienceSeo
            composition {
                grids: nodes {
                    key
                    displayName
                    displayTemplateKey
                    displaySettings {
                        ...DisplaySettings
                    }
                    ... on CompositionStructureNode {
                        key
                        rows: nodes {
                            ... on CompositionStructureNode {
                                key
                                displayTemplateKey
                                displaySettings {
                                    ...DisplaySettings
                                }
                                columns: nodes {
                                    ... on CompositionStructureNode {
                                        key
                                        displayTemplateKey
                                        displaySettings {
                                            ...DisplaySettings
                                        }
                                        nodes {
                                            ... on CompositionElementNode {
                                                key
                                                displayTemplateKey
                                                displaySettings {
                                                    ...DisplaySettings
                                                }
                                                element {
                                                    _metadata {
                                                        types
                                                    }
                                                    ...HeadingElement
                                                    ...ImageElement
                                                    ...CTAElement
                                                    ...VideoElement
                                                    ...ParagraphElement
                                                    ...ContactElement
                                                    ...EventElement
                                                    ...CardElement
                                                    ...HeroElement
                                                    ...ArticleListElement
                                                }
                                            }
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
